<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>

    <section class="cards-container">

      <article class="first-card">

        <div class="card card-logo" >

        <img src="./images/logo.svg" alt="Logo of stack of papers with the word Fylo next to them">

      </div>

        <article class="card-format-1">

          <div class="btn">

          <img src="./images/icon-document.svg" alt="icon of document">
        </div>
        <div class="btn">
          <img src="./images/icon-folder.svg" alt="icon of folder">
        </div>
          <div class="btn">
          <img src="./images/icon-upload.svg" alt="icon of cloud">
        </div>

        </article>

      </article>

      <article class="second-card">

        <div class="description">

        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      </div>

        <div class="bar">

          <div class="progress-color">
          <div class="ball"></div>
        </div>
        </div>

        <div class="card-format-2">

          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000 GB</strong></div>

        </div>

        <div class="float-container">

        <div class="counter">

          <strong>185</strong>
          <span>GB Left</span>
        </div>
          <div class="triangle"></div>

        
      </div>



      </article>

</section>

</main>

<footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Goonie Codes</a>.
  </div>

</footer>
</body>
</html>
